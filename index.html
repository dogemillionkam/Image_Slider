<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vertical Slider Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/41e9abd18f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section aria-roledescription="Content Holder">
      <div class="slider-container">
        <!--Box One-->
        <div class="left-slide">
          <div style="background-color: #b457c2f1">
            <h1>Nature Flower</h1>
            <p>All in pink</p>
          </div>
          <!--Box Two-->
          <div style="background-color: #4857f7">
            <h1>Blueeeee Sky</h1>
            <p>With mountains</p>
          </div>
          <!--Box Three-->
          <div style="background-color: #252e33">
            <h1>Lonely Castle</h1>
            <p>In the wild></p>
          </div>
          <!--Box Four-->
          <div style="background-color: #e1c774">
            <h1>Flying Eagle</h1>
            <p>A sight to see</p>
          </div>
          <!--Box Five-->
          <div style="background-color: #61ccdf">
            <h1>Amazing Ocean</h1>
            <p>The deep blue</p>
          </div>
        </div>

        <div class="right-slide">
          <!--Image Five-->
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1551244072-5d12893278ab?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=800');
            "
          ></div>
          <!--Image Four-->
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1557401622-cfc0aa5d146c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80');
            "
          ></div>
          <!--Image Three-->
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1514539079130-25950c84af65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80');
            "
          ></div>
          <!--Image Two-->
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1531147646552-1eec68116469?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80  ');
            "
          ></div>
          <!--Image One-->
          <div
            style="
              background-image: url('https://images.unsplash.com/photo-1532614208657-10b8d7815f40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
            "
          ></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
